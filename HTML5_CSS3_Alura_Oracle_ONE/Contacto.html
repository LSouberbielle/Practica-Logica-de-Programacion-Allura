<!DOCTYPE html>

<html lang="es-ar" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Productos - Barbería Alura</title>
    <link rel="stylesheet" href="reset.css"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <header>
        <div class="caja">
            <h1><img src="imagenes/logo.png" alt="Logo Barbería Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="Productos.html">Productos</a></li>  
                    <li><a href="Contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>    
    </header>
    <main>
        <form>
            <label for="nombreapellido">Nombre y apellido</label>
            <input type="text" id="nombreapellido" class="input-padron" required>

            <label for="correoelectronico">Correo electrónico</label>
            <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

            <label for="telefono">Teléfono</label>
            <input type="tel" id="telefono" class="input-padron" required placeholder="+(XX) XXXX - XXXX">

            <label for="mensaje">Mensaje</label>
            <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>

            <fieldset>
                <legend>¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">E-mail</label>
    
                <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
    
                <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>

            </fieldset>

            <fieldset>
                <legend>¿En cuál horario prefiere ser atendido?</legend>
                <select>
                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>
                </select>
            </fieldset>
           
            <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de la Barbería Alura?</label>

            <input type="submit" value="Enviar formulario">
        </form>
    </main>

    <footer>
        <img src="imagenes/logo-blanco.png" alt="Logo Barbería Alura">
        <p class="copyright">&copy Copyright Barbería Alura - 2022 - Luciano Souberbielle</p>
    </footer>

</body>
</html>
