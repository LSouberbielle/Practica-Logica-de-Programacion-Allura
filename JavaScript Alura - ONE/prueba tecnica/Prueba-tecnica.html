<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8">
        <title>Prueba técnica Cintelink</title>
        <script src="prueba-tecnica.js"></script>
        <link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="prueba-tecnica.css">
    </head>
	<body>
        <header>
			<div>
				<h1 class="titulo">Prueba técnica Cintelink</h1>
			</div>
		</header>
        <main>
            <form id="word-form">
                <label for="ingresar-keyword">Ingrese las palabras claves separadas con espacio</label>
                <input type="text" id="keywords" class="ingresar-palabra" placeholder="Ingrese las palabras claves">
                <label for="ingresar-palabra"></label>
                <input type="text" id="word" class="ingresar-palabra" placeholder="Ingrese una palabra">
                <button id="filtrar-palabra" class="boton bto-principal">Buscar palabras claves</button>
            </form>
            <table>
                <thead>
                    <tr>
                        <th>Palabras clave en la palabra ingresada</th>
                    </tr>
                </thead>
                <tbody id="tabla-palabras">
                </tbody>
            </table>
        </main>

        <footer>

        </footer>
        <script src="prueba-tecnica.js"></script>
    </body>
</html>
