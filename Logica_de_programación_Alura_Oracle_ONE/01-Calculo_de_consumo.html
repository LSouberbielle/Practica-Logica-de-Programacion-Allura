<h3>¿Alcohol o gasolina?</h3>
	Nuestro tanque tiene una capacidad de 40 litros <br>
	Utilizando gasolina podemos recorrer 480 kilómetros <br>
	Utilizando alcohol podemos recorrer 300 kilómetros <br>
	<br>
<body>
</body>

<script>
var tanque = 40;
var distanciaConGasolina = 480;
var distanciaConAlcohol = 300;

document.write((distanciaConGasolina/tanque) + " es el promedio de kilometros por litro de gasolina.");
document.write("<br>")
document.write((distanciaConAlcohol/tanque) + " es el promedio de kilometros por litro de alcohol.");
</script>
